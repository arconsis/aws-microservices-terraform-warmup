apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend-ingress
  namespace: tf-tutorial
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    kubernetes.io/ingress.class: alb
spec:
  rules:
    - http:
        paths:
          - path: /users
            backend:
              serviceName: users-service
              servicePort: 3000
          - path: /promotions
            backend:
              serviceName: promotions-service
              servicePort: 8080
          - path: /books
            backend:
              serviceName: books-service
              servicePort: 3000